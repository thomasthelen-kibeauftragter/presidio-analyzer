# Presidio Recognizer Registry â€“ English + German
# Pattern-based recognizers (Email, Phone, IBAN, Date) work for all languages.
# We explicitly add 'de' to supported_languages so they fire when language=de.

supported_languages:
  - en
  - de
global_regex_flags: 26

recognizers:
  # --- Universal pattern recognizers (language-independent) ---
  # These are pure regex/pattern matchers and work for any language.

  - name: CreditCardRecognizer
    supported_languages:
    - language: en
      context: [credit, card, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
    - language: de
      context: [kreditkarte, visa, mastercard, karte, amex, maestro]
    type: predefined

  - name: CryptoRecognizer
    type: predefined

  - name: DateRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  - name: EmailRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  - name: IbanRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  - name: IpRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  - name: MedicalLicenseRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  - name: MacAddressRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  - name: PhoneRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  - name: UrlRecognizer
    supported_languages:
    - de
    - en
    type: predefined

  # --- English-only recognizers (US/UK-specific) ---
  - name: UsBankRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsLicenseRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsItinRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsPassportRecognizer
    supported_languages:
    - en
    type: predefined

  - name: UsSsnRecognizer
    supported_languages:
    - en
    type: predefined

  - name: NhsRecognizer
    supported_languages:
    - en
    type: predefined

  - name: EsNifRecognizer
    supported_languages:
    - es
    type: predefined

  - name: PlPeselRecognizer
    supported_languages:
    - pl
    type: predefined
